apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-app
  annotations:
    prometheus.io/path: "/metrics"
    prometheus.io/port: '9090'
    prometheus.io/scrape: "true"
    "sidecar.jaegertracing.io/inject": "simplest"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        # We advise you to build, push and use your own image, instead of using instructor's image.      
        image: kydq2022/project3-backend:v2
        imagePullPolicy: Always
        ports:
        - containerPort: 8081
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  selector:
    app: backend
  ports:
    - port: 8081
      targetPort: 8080
  type: LoadBalancer
